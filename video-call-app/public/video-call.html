<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #1a2a4a;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(26, 42, 74, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            color: #f8f9fa;
            margin-left: 35px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 63px;
            padding: 0;
            margin: 0;
            margin-right: 38px;
        }

        .navbar ul li {
            cursor: pointer;
            color: #2e7d32;
            font-weight: 600;
        }

        .navbar ul li:hover {
            color: #1b5e20;
        }

        .navbar ul a {
            text-decoration: none;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: #2e7d32;
            display: none;
            z-index: 1001;
            position: absolute;
            top: 15px;
            right: 30px;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            margin-left: auto;
            margin-right: auto;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .video-wrapper {
            background-color: #1e293b;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16 / 9;
            max-height: 70vh;
            margin-left: auto;
            margin-right: auto;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-info {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 2rem;
            font-size: 0.875rem;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 100;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            color: #0f172a;
            transition: all 0.2s;
            position: relative;
        }

        .control-btn:hover {
            background-color: #e2e8f0;
        }

        .control-btn:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            white-space: nowrap;
            pointer-events: none;
        }

        .control-btn.off {
            background-color: #ef4444;
            color: white;
        }

        .control-btn.end-call {
            background-color: #ef4444;
            color: white;
        }

        #callId {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
            font-size: 0.875rem;
            width: 200px;
        }

        #callId:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            color: #64748b;
        }

        .call-id-container {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .call-id-text {
            font-family: 'SF Mono', 'Monaco', monospace;
            color: #0f172a;
            font-size: 0.875rem;
        }

        .copy-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .copy-button:hover {
            background-color: #2563eb;
        }

        .time-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 1024px) {
            .menu-toggle {
                display: block;
            }

            .navbar ul {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                background-color: #c5e1a5;
                height: 100%;
                width: 25%;
                text-align: center;
                padding-top: 60px;
                transition: right 0.3s ease-in-out;
                gap: 30px;
                z-index: 999;
            }

            .navbar ul.show {
                right: 0;
            }

            .controls {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 493px) {
            .navbar ul {
                width: 55%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="title">VISION BRIDGE</div>
        <div class="menu-toggle">â˜°</div>

            <a href="../video-call-app/feedback.html">
                <li>Contact Us</li>
            </a>
        </ul> -->
    </nav>

    <div class="main-container">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="myVideo" autoplay muted></video>
                <div class="time-indicator">
                    <i data-lucide="clock"></i>
                    <span id="callTimer">00:00:00</span>
                </div>
                <div class="participant-info">
                    <i data-lucide="user"></i>
                    <span>You</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="toggleCamera" class="control-btn" data-tooltip="Toggle Camera">
            <i data-lucide="video"></i>
        </button>
        <button id="toggleMic" class="control-btn" data-tooltip="Toggle Microphone">
            <i data-lucide="mic"></i>
        </button>
        <button id="shareScreen" class="control-btn" data-tooltip="Share Screen">
            <i data-lucide="monitor"></i>
        </button>
        <button id="createCall" class="control-btn" data-tooltip="Create New Call">
            <i data-lucide="plus"></i>
        </button>
        <input type="text" id="callId" placeholder="Enter Call ID">
        <button id="joinCall" class="control-btn" data-tooltip="Join Call">
            <i data-lucide="phone-incoming"></i>
        </button>
        <button id="endCall" class="control-btn end-call" data-tooltip="End Call">
            <i data-lucide="phone-off"></i>
        </button>
    </div>

    <div class="popup-overlay">x
        <div class="popup">
            <div class="popup-close">
                <i data-lucide="x"></i>
            </div>
            <h2>Your Call ID</h2>
            <p>Share this ID with others to join your call</p>
            <div class="call-id-container">
                <span class="call-id-text"></span>
                <button class="copy-button">
                    <i data-lucide="copy"></i>
                    <span>Copy</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="video-call.js"></script>
</body>
</html>
